        font-family: Arial, sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f4f4f4;
        transition: background-color 0.3s, color 0.3s;
      }
      body.dark-mode {
        background-color: #121212;
        color: #ffffff;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .game-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
      }
      .game-card {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s ease;
      }
      body.dark-mode .game-card {
        background-color: #1e1e1e;
      }
      .game-card:hover {
        transform: scale(1.05);
      }
      .game-card img {
        width: 100%;
        height: auto;
        aspect-ratio: 16 / 9;
        object-fit: cover;
      }
      .game-info {
        padding: 15px;
      }
      .game-price {
        color: green;
        font-weight: bold;
        text-decoration: none;
        margin-top: 10px;
      }
      body.dark-mode .game-price {
        color: #90ee90;
      }
      #last-update {
        text-align: center;
        margin-top: 20px;
        color: #666;
      }
      body.dark-mode #last-update {
        color: #aaaaaa;
      }
      .game-link {
        text-decoration: none;
        color: inherit;
        display: block;
      }
      #mode-toggle {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 24px;
        transition: color 0.3s;
        padding: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      #mode-toggle .sun {
        display: none;
      }
      body.dark-mode #mode-toggle .sun {
        display: inline;
      }
      body.dark-mode #mode-toggle .moon {

      }
    </style>
